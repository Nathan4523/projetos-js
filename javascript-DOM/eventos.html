<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
</head>

<body>
    <button id="btn_click" onclick="clickme()">Clique-me</button>
    <script>
        //evento ao carregar a page
        document.body.onload = function () {
            //verificando a conexao de net
            if (navigator.onLine) {
                alert('Voce esta logado')
            } else {
                alert('Voce nao esta logado')
            }
        }

        const button = document.getElementById('btn_click')

        function clickme() {
            alert("Fui clicado")
        }

        //fazendo callback
        button.addEventListener('click', clickme)
    </script>
</body>

</html>
