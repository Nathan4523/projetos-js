<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function em JS</title>
</head>
<body>
    
    <script>
        //procedimento = sempre executa algo somente
        function emBreve(){
            texto = "Em breve"
            alert(texto)
        }    


        numero = 4
        //function executa e retorna alguma coisa
        function squere(){
            return  alert(numero * numero)
        }

        //trabalhando com paramatro
        function squereParametro(num){
            return  alert(num * num)
        }
        emBreve()
        squere()
        squereParametro(5)

        //scopo sao pedacos de code distintos, nao importanto o nome e posicao e sim o seu objetivo
    </script>
</body>
</html>
