<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variaveis</title>
</head>
<body>
    
    <script>
        
        //criando uma variavel
        //sempre com VAR
        var nome  = 'Meu nome é Jony'

        //usando a variavel
        alert(nome)

        var nome = "Nicolas"
        var sobrenome = "Campos"
        var idade = 20
        var altura = 1.82
        var existe = true
        var troca = "Trocando"

        alert("Meu nome é " + nome + sobrenome + " tenho " + idade + " e tenho " + altura + " e existo (" + existe + ")")
        
        nome = nome.toLowerCase()
        console.log(nome)

        //trocando letras por outras coisas
        alert(troca.replace('r', 'l'))

        //convertendo variaveis
        numero = 10;
        alert(numero.toString())

        //transformando string para int
        //existe para parseFloat()
        //toFixed() com os .
        //toPrecision() tira os .
        numero.parseInt(numero)


        alert(numero)

        //tipos de variaveis
        /*
            var string = "sou uma string"

            var boolean = false // ou true

            Math.random()

    </script>
