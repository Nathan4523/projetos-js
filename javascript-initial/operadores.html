<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operadores</title>
</head>
<body>
    
    <script>
        valor1 = prompt("Escreva um valor 1")
        valor2 = prompt("Escreva um valor 2")

        x = parseInt(valor1);
        y = parseInt(valor2);

        resultado = x + y
        // resultado = x - y
        // resultado = x * y
        // resultado = x / y

        alert(resultado)
    </script>
</body>
</html>
